<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tools-board">
            <div class="row shapes">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="line">
                        <img src="./icons/line.svg" alt="">
                        <span>Line</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row options">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="./icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="40" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                <li class="option">
                </li>
                <li class="option   selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option ">
                        <input type="color" class="color-picker" value="#00ffee">
                    </li>
                    <li class="option">
                        <input type="color" class="color-picker" value="#5300b1">
                    </li>
                    <li class="option">
                        <input type="color" class="color-picker" value="#62ff00">
                    </li>
                    <li class="option">
                        <input type="color" class="color-picker" value="#ff9900">
                    </li>
                    <li class="option">
                        <input type="color" class="color-picker" value="#ff0084">
                    </li>
                </ul>   
            </div>
            <div class="row buttons">
                <button class="clear-btn">Clear Canvas</button>
                <button class="save-btn">Save as Image</button>
            </div>
        </div>

        <div class="drawing-board">
            <!-- canvas - used to draw graphics on a web page -->
              <canvas>

              </canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
